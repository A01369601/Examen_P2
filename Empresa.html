<html>
	<head>
		<meta charset="utf-8">
		<title> Examen V.2</title>
		<link href="Estilos_E2.css" rel="stylesheet" type="text/css">
		<script src="Empresa.js" type="text/JavaScript"></script>
	</head>
	<body background="The goal of all life is death..jpg"><center>
		<br><p class="title">Registro a empresa Jhony</p><br>
		<table background="Bg.E2.jpg" border="5" width="80%">
			<form name="TEC">
                <tr align="center">
                    <td><p class="texto">Nombre</p></td>
                    <td><input name="nom" type="text" class="campo"><font size="6" color="red">*</font>
                    </td>
                </tr>
                <tr align="center">
                    <td><p class="texto">Apellido Paterno</p></td>
                    <td><input name="ap" type="text" class="campo"><font size="6" color="red">*</font>
                    </td>
                </tr>
                <tr align="center">
                    <td><p class="texto">Apellido Materno</p></td>
                    <td><input name="am" type="text" class="campo"><font size="6" color="red">*</font>
                    </td>
                </tr>
                <tr align="center">
                    <td><p class="texto">Fecha de nacimiento</p></td>
                    <td><input name="fec" type="date" class="campo"><font size="6" color="red">*</font>
                    </td>
                </tr>
                <tr align="center">
                    <td><p class="texto">Correo electronico resultante</p></td>
                    <td><input name="salida" type="text" class="campo" disabled="true" style="background: gray;">
                    </td>
                </tr>
				<tr align="center">
					<td><p class="texto">Contraseña resultante</p></td>
					<td><input name="contra" type="number" class="campo" disabled="true" style="background: gray;">
					</td>
				<tr align="center">
					<td><input name="Ejecutar" type="button" class="boton" value="Ejecutar" onclick="ejecuta()"></td>
					<td><input name="Reinicia" type="reset" class="boton" value="Reiniciar" style="background: red;"></td>
				</tr>
			</form>
		</table>
